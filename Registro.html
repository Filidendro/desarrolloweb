	<main>
		<section>
			<h2>Para registrarse completá el formulario:</h2>
		</section>
		<form action="">
			<fieldset>
				<legend>Datos personales</legend>
				<label>Nombres: <input type="text" name="nom" required /><label><br>
				<label>Apellidos: <input type="text" name="ape" required /><label><br>
				<label>Fecha de nacimiento: <input type="date" name="fechanac" required /><label><br>
				<label>Género:</label>
				<input type="radio" id="Masculino" name="radio" checked><label for="Masculino">Masculino</label>
   	         <input type="radio" id="Femenino" name="radio"><label for="Femenino">Femenino</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Datos del domicilo</legend>
				<label>Calle: <input type="text" name="calle" required/><label><br>
				<label>Número: <input type="number" name="numero" required/><label><br>
				<label>Piso/Departamento: <input type="text" name="pisodepto" /><label><br>
				<label>Barrio: <input type="text" name="Barrio" required/><label><br>
				<label for="selectsuc">Sucursal más cercana:</label>
					<select id="selectsuc" required>
						<option disabled selected hidden>Seleccione una sucursal</option>
						<option>Buenos Aires esq. San Juan</option>
						<option>Rep. de Siria esq. Caseros</option>
						<option>San Juan esq. Islas Malvinas</option>
   	         	</select>
			</fieldset><br>
			<fieldset>
				<legend>Datos de la cuenta</legend>
				<label>Usuario: <input type="text" name="user" required/><label><br>
				<label>Email: <input type="email" name="email" required/><label><br>
				<label>Contraseña: <input type="password" name="pass" required/><label><br>
			</fieldset><br>
			<input type="submit" value="Enviar Formulario">
			<input type="reset" value="LimpiarFormulario">
		</form>
	</main>
